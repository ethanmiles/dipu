{% extends "base.html" %}
{% block title %}DEEEP - Add Topic{% endblock %}
{% block content %}
<div class="row justify-content-center" style="margin-top:5%">
    <div class="col-8">
        <form method="POST" id="form-data">
            {{ form.csrf_token }}

            <div class="form-group row">
                <label>标题</label>
                {{form.title}}
                <small id="emailHelp" class="form-text text-muted">请勿发表违反国家法律的内容</small>
            </div>


            <div class="form-group row">
                <label>内容</label>
                {{form.content}}
            </div>


            <div class="row">
                <div class="col-12" style="margin-top:1em">
                    {{form.submit}}
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
