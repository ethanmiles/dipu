{% extends "base.html" %}
{% block style %}

{% endblock %}


{% block content %}
<div class="row justify-content-center" style="margin-top:5%">
    <div class="col-8">
        <form method="POST" id="form-data">{{ form.csrf_token }}
            <div class="form-group row">
                <label>标题</label> {{form.title}}
                <small id="emailHelp" class="form-text text-muted">请勿发表违反国家法律的内容</small>
            </div>
            <div class="form-group row">
                <label>内容</label>{{form.content}}
            </div>
            <div class="row form-group">{{form.submit}}
            </div>
        </form>
    </div>
</div>
{% endblock %}
